<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }

        .btn {
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            border: 2px solid #dee2e6;
        }

        .form-control:focus {
            border-color: #fa709a;
            box-shadow: 0 0 0 0.2rem rgba(250, 112, 154, 0.25);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #fa709a;
        }

        .progress-dot.inactive {
            background: #dee2e6;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    
    <div class="card shadow-lg p-5 text-center" style="width: 32rem;">

        <span class="badge bg-warning text-dark mb-3 align-self-start" style="font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 10px;">Level 4</span>
        
        <h1 class="card-title mb-3" style="font-weight: 700; color: #2c3e50;">Form Validation</h1>
        
        <p class="card-text text-muted mb-4" style="font-size: 1.05rem;">Enter your name to see validation in action!</p>

        <div id="message"></div>

        <input type="text" id="nameInput" class="form-control mb-3" placeholder="Enter your name">
        
        <button class="btn btn-warning w-100 mb-4" id="submitBtn" style="padding: 0.85rem; font-weight: 600;">Submit</button>

        <!-- Progress Dots -->
        <div class="d-flex justify-content-center gap-2 mb-4">
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot inactive"></div>
            <div class="progress-dot inactive"></div>
        </div>

        <div class="d-flex justify-content-between gap-3">
            <a href="level3.html" class="btn btn-secondary flex-fill">‚Üê Back</a>
            <a href="level5.html" class="btn btn-warning flex-fill" style="text-decoration: none;">Next ‚Üí</a>
        </div>

        <p class="mt-4 mb-0 text-muted" style="font-size: 0.85rem;">üìç Level 4 of 6 ‚Äî Form Validation</p>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        submitBtn.addEventListener('click', function() {
            const name = nameInput.value.trim();
            
            if (name === '') {
                message.innerHTML = '<div class="alert alert-danger mb-3">‚ùå Please enter your name!</div>';
            } else {
                message.innerHTML = `<div class="alert alert-success mb-3">‚úÖ Success! Welcome, ${name}!</div>`;
            }
        });

        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
    
</body>
</html>
