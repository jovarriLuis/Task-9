<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 - CSS Styling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }

        .btn {
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #f5576c;
        }

        .progress-dot.inactive {
            background: #dee2e6;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    
    <div class="card shadow-lg p-5 text-center" style="width: 32rem;">

        <span class="badge bg-danger mb-3 align-self-start" style="font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 10px;">Level 2</span>
        
        <h1 class="card-title mb-3" style="font-weight: 700; color: #2c3e50;">CSS Styling</h1>
        
        <p class="card-text text-muted mb-4" style="font-size: 1.05rem;">This level shows basic CSS: background, card styling, and button hover.</p>

        <!-- Progress Dots -->
        <div class="d-flex justify-content-center gap-2 mb-4">
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot inactive"></div>
            <div class="progress-dot inactive"></div>
            <div class="progress-dot inactive"></div>
            <div class="progress-dot inactive"></div>
        </div>

        <div class="d-flex justify-content-between gap-3">
            <a href="Level1.html" class="btn btn-secondary flex-fill">‚Üê Back</a>
            <a href="Level3.html" class="btn btn-danger flex-fill" style="text-decoration: none;">Next ‚Üí</a>
        </div>

        <p class="mt-4 mb-0 text-muted" style="font-size: 0.85rem;">üìç Level 2 of 6 ‚Äî CSS Styling</p>
    </div>
    
</body>
</html>
