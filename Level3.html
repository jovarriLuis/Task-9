<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 - JavaScript Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }

        .btn {
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-levelup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-levelup:hover {
            background: linear-gradient(135deg, #7c8eee 0%, #8a5ab0 100%);
            color: white;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #00f2fe;
        }

        .progress-dot.inactive {
            background: #dee2e6;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    
    <div class="card shadow-lg p-5 text-center" style="width: 32rem;">

        <span class="badge bg-info mb-3 align-self-start" style="font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 10px;">Level <span id="levelNum">3</span></span>
        
        <h1 class="card-title mb-3" style="font-weight: 700; color: #2c3e50;">JavaScript Events</h1>
        
        <p class="card-text text-muted mb-4" style="font-size: 1.05rem;">Click the button below to increase your level (max = 6).</p>

        <button class="btn btn-levelup w-100 mb-4" id="levelUpBtn" style="padding: 1rem; font-size: 1.1rem;">‚ö° Level Up</button>

        <!-- Progress Dots -->
        <div class="d-flex justify-content-center gap-2 mb-4">
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot inactive"></div>
            <div class="progress-dot inactive"></div>
            <div class="progress-dot inactive"></div>
        </div>

        <div class="d-flex justify-content-between gap-3">
            <a href="level2.html" class="btn btn-secondary flex-fill">‚Üê Back</a>
            <a href="level4.html" class="btn btn-info flex-fill" style="text-decoration: none;">Next ‚Üí</a>
        </div>

        <p class="mt-4 mb-0 text-muted" style="font-size: 0.85rem;">üìç Level 3 of 6 ‚Äî JavaScript Events</p>
    </div>

    <script>
        let currentLevel = 3;
        const maxLevel = 6;
        const levelUpBtn = document.getElementById('levelUpBtn');
        const levelNum = document.getElementById('levelNum');

        levelUpBtn.addEventListener('click', function() {
            if (currentLevel < maxLevel) {
                currentLevel++;
                levelNum.textContent = currentLevel;
            } else {
                levelUpBtn.textContent = '‚úì Max Level Reached!';
                levelUpBtn.disabled = true;
            }
        });
    </script>
    
</body>
</html>
