<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 - Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
        }

        .btn {
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .counter-display {
            font-size: 4rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 1.5rem 0;
        }

        .btn-counter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .btn-counter:hover {
            background: linear-gradient(135deg, #7c8eee 0%, #8a5ab0 100%);
            color: white;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #a8edea;
        }

        .progress-dot.inactive {
            background: #dee2e6;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    
    <div class="card shadow-lg p-5 text-center" style="width: 32rem;">

        <span class="badge bg-success mb-3 align-self-start" style="font-size: 0.9rem; padding: 0.5rem 1rem; border-radius: 10px;">Level 5</span>
        
        <h1 class="card-title mb-3" style="font-weight: 700; color: #2c3e50;">Counter</h1>
        
        <p class="card-text text-muted mb-4" style="font-size: 1.05rem;">Use + and - buttons to change the counter value!</p>

        <div class="counter-display" id="coinDisplay">0</div>

        <div class="d-flex gap-3 mb-4">
            <button class="btn btn-counter flex-fill" id="decreaseBtn">‚àí Decrease</button>
            <button class="btn btn-counter flex-fill" id="increaseBtn">+ Increase</button>
        </div>

        <!-- Progress Dots -->
        <div class="d-flex justify-content-center gap-2 mb-4">
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot active"></div>
            <div class="progress-dot inactive"></div>
        </div>

        <div class="d-flex justify-content-between gap-3">
            <a href="Level4.html" class="btn btn-secondary flex-fill">‚Üê Back</a>
            <a href="Level6.html" class="btn btn-success flex-fill" style="text-decoration: none;">Next ‚Üí</a>
        </div>

        <p class="mt-4 mb-0 text-muted" style="font-size: 0.85rem;">üìç Level 5 of 6 ‚Äî Counter</p>
    </div>

    <script>
        let coins = 0;
        const coinDisplay = document.getElementById('coinDisplay');
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');

        function updateDisplay() {
            coinDisplay.textContent = coins;
        }

        increaseBtn.addEventListener('click', function() {
            coins++;
            updateDisplay();
        });

        decreaseBtn.addEventListener('click', function() {
            if (coins > 0) {
                coins--;
                updateDisplay();
            }
        });
    </script>
    
</body>
</html>
